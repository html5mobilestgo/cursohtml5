<!DOCTYPE html>
<html>
<!-- este código corresponde al archivo capWS03.html -->
<!-- ejemplo de uso de Web Workers  -->
<head>
<meta charset="ISO-8859-1">
<title>Un bloqueo resuelto con Web Worker</title>
<script>
 function respuestaRapida(){
         alert("Respuesta rápida..." );
} 
var worker = new Worker('scriptLento.js');
      worker.onmessage = function (event) {
        alert(event.data);
};

</script>
</head>
<body>
   <input type="button" onclick="respuestaRapida();" value="Script de respuesta rápida" />
</body>
</html>
