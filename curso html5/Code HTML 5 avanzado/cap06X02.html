<!DOCTYPE html>
<!-- este código corresponde al archivo cap06x02.html -->
<!-- ejemplo de uso de svg  -->
<head>
<title>Un círculo SVG</title>
<meta charset="ISO-8859-1"/>
</head>
<body>
<h2>Círculo SVG</h2>
<svg id="circle" height="300" 
		xmlns="http://www.w3.org/2000/svg">
    <circle id="circle01" 
		cx="150" cy="150" r="50" fill="red" />
	<line x1="0" y1="150" x2="200" y2="150"
          style="stroke:blue;stroke-width:3"/>
	 <line x1="150" y1="0" x2="150" y2="200"
          style="stroke:blue;stroke-width:3"/>
</svg>
</body>
</html>
