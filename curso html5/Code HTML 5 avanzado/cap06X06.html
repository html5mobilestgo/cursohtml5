<!DOCTYPE html>

<head>
<title>Dibujo de polilíneas con SVG</title>
<meta charset="ISO-8859-1"/>
</head>
<body>
<h2>Dibujo de polilíneas con HTML 5 y SVG</h2>
<svg id="polilinea" height="400" 
		xmlns="http://www.w3.org/2000/svg">
	<polyline points="0,0 0,300 50,50 300,120 0,150 200,200" 
		fill="red" />
</svg>
</body>
