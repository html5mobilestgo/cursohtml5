<html>
<head>
	<title>Uso básico de estilo</title>
	<style type="text/css">
		p {background: white}

		p.normal {background: yellow}
	</style>
</head>
<body>
<p class=resaltado>Esto saldrá en fondo azul.</p>
<p class=normal>Esto saldrá en fondo amarillo.</p>
Esto debe salir con fondo blanco.
<table class=resaltado>
<tr><td>Dentro de la tabla, por lo tanto, esto saldrá también con fondo azul</tr>
</table>
</body>
</html>
