<html>
<head>
<style type="text/css">
p.estilo1
{
border-style:solid;
border-width:8px;
border-color: red;
}
p.estilo2
{
border-style:dashed;
border-width:medium;
padding: 40px;
border-color: red blue yellow green;
}
p.estilo3
{
border-style:dotted;
border-top-width:3px;
border-bottom-width:5px;
border-left-width:2px;
border-right-width:4px;

}
p.estilo4
{
border-style:inset outset;
border-width:thick;
margin: 30px;
}

</style>
</head>

<body>
<p class="estilo1">Estilo 1: Probando el estilo solid con color rojo.</p>
<p class="estilo2">Estilo 2: Probando el estilo dashed con Padding a los cuatro lados. Colores diferentes en los cuatro lados.</p>
<p class="estilo3">Estilo 3: Probando el estilo dotted con anchos diferentes en cada borde.</p>
<p class="estilo4">Estilo 4: Probando el estilo combinado inset outset con margen.</p>
</body>

</html>
