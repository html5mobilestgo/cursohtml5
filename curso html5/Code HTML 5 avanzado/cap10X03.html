<!DOCTYPE html> 	 
<html> 	 
<!-- este código corresponde al archivo cap10X03.html -->
<!--  primer ejemplo de canvas -->
<head>
	<meta charset="ISO-8859-1">
	<title>Uso de lineCap</title>
<style> 	 
#micanvas { 	 
border:4px solid red;

} 	 
</style> 	 
<script>
window.onload = function(){ 	 
	//Se obtiene el objeto canvas
	var obj = document.getElementById('micanvas');

	// Se verifica la existencia del objeto
	// y si se puede su contexto con getContext(),
	// para comprobar la compatibilidad con canvas
	// en el navegador del usuario
	if (obj && obj.getContext) {
		// Utilizaremos el contexto '2D' de 
		// este canvas, para realizar un dibujo
		var context = obj.getContext('2d');
		context.font="22px  Courier"; 
		context.textAlign="left";
		context.fillText("Coloco este texto en las coordenadas X=100, Y=100",100,100);
		context.font="28px serif"; 
		context.fillText("y este en X=100, Y=150",100,150);

	
} 	
}
</script> 	 
</head> 	 
<body>	 
<h1>Ejemplo propiedad lineCap</h1> 	 
<canvas id="micanvas" width="800" height="500" >	 
El elemento Canvas HTML5 no está soportado en su navegador.
Utilice un navegador actualizado.	 
</canvas> 
 
</body> 	 
</html>
