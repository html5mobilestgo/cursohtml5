<!DOCTYPE html>
<html>
<!-- este código corresponde al archivo cap09X03.html -->
<!--  ejemplo de formulario de entrada de datos -->
<head>
<meta charset="ISO-8859-1">
<title>Entrada de datos con un formulario</title> 
</head>
<body>
<form>
<fieldset>
<legend>Información para registro del usuario</legend>
<ul>
<li>
<label for="nombre">Nombre</br></label>
<input type="text" id="nombre" name="username" required />
</li>
<li>
<label for="correo">Correo electrónico</br></label>
<input type="email" id="correo" name="useremail" required />
</li>
<li>
<label for="telef">Teléfono</br></label>
<input type="tel" id="telef" name="usertel" required />
</li>
<li>
<label for="urlsite">Sitio web</br></label>
<input type="url" id="urlsite" name="usersite" required />
</li>
</ul>
<input type="submit" value="Enviar formulario" />
</fieldset>
</form>
</body>
</html>
