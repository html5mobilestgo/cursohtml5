<!DOCTYPE html>
<html>
<!-- este código corresponde al archivo cap11x03.html -->
<!-- ejemplo de uso almacenamiento web-->
<head>
<meta charset="ISO-8859-1">
<title>Almacenamiento web con localStorage</title>

<body>

<script type="text/javascript">

localStorage.setItem('nombre','Juan');
<!-- otro modo de indicar lo mismo:
    localStorage.nombre= "Juan"; 
-->
document.write("Se llama:  " + localStorage.nombre);

</script>

</body>
</html>
