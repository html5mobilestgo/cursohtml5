<!DOCTYPE html>
<!-- este código corresponde al archivo cap06x01.html -->
<!-- ejemplo de uso de svg  -->
<head>
<title>SVG</title>
<meta charset="ISO-8859-1"/>
</head>
<body>
<h2>Dibujo de una línea SVG</h2>
<svg id="line" height="200" 
		xmlns="http://www.w3.org/2000/svg">
    <line x1="0" y1="50" x2="200" y2="200"
          style="stroke:blue;stroke-width:6"/>
	<line x1="50" y1="50" x2="80" y2="200"
          style="stroke:black;stroke-width:6"/>
</svg>
</body>
</html>
