<!DOCTYPE html>
<!-- este código corresponde al archivo cap06x03.html -->
<!-- ejemplo de uso de svg  -->
<head>
<title>Una elipse con SVG</title>
<meta charset="ISO-8859-1"/>
</head>
<body>
<h2>Elipse con HTML 5 y SVG</h2>
<svg id="elipse" height="300" 
	xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="200" cy="50" 
		rx="200" ry="50"  />
	<ellipse cx="200" cy="50" 
		rx="100" ry="30" fill="white" />
</svg>
</body>
</html>
