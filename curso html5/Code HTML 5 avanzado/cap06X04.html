<!DOCTYPE html>
<!-- este código corresponde al archivo cap06x04.html -->
<!-- ejemplo de uso de svg  -->
<head>
<title>Un rectángulo SVG</title>
<meta charset="ISO-8859-1"/>
</head>
<body>
<h2>Rectángulo con HTML5 y SVG </h2>
<svg id="rect" height="400" 
		xmlns="http://www.w3.org/2000/svg">
    <rect id="rect01" 
		width="300" height="100" fill="red" />
	<rect id="rect02" 
		x="20" y="40"
		width="200" height="50" fill="black" />
</svg>
</body>
</html>
