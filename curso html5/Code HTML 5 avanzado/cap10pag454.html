<!DOCTYPE HTML>
<html>
<head>
   <title>Uso de la etiqueta CANVAS con reproducción imagen</title>
<script>
window.onload = function(){
   //Se obtiene el objeto canvas
   var obj = document.getElementById('canvas01');

   // Se verifica la existencia del objeto
   // y si se puede su contexto con getContext(),
   // para comprobar la compatibilidad con canvas
   // en el navegador del usuario

   if (obj && obj.getContext) {
      // Utilizaremos el contexto '2D' de este canvas,
      // para incluir una imagen
      var context = obj.getContext('2d');
      if (context) {
		      // Se crea la imagen como objeto Image de Javascript
		      var img = new Image();

		      // Desde dónde se obtiene  la imagen
		      img.src = 'php.gif';

		      // evento onload del objeto imagen
		      img.onload = function(){

		         //incluyo la imagen en el canvas
		         context.drawImage(img, 40, 40);

      }
      }
   }
}

</script>
</head>

<body>

<canvas id="canvas01" width="400" height="400">
Su navegador no procesa adecuadamente el elemento CANVAS.
<br>
Trate de utilizar Firefox, Opera, Chrome o Safari.
</canvas>

</body>
</html>
