<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ejemplo de canvas</title>

</head>

<body>
	<section>
		<canvas id="tablero1" width="800px" height="800px">
	</section>
		<canvas id="tablero2" width="600px" height="600px">
	</section>
	<section>
		<canvas id="tablero3" width="600px" height="600px">
	</section>
	<section>
		<canvas id="tablero4" width="600px" height="600px">
	</section>	

</canvas>

	<script type="text/javascript"  >
var example = document.getElementById('tablero1');
var context = example.getContext('2d');
var i=1;
var color = true;
var text = "Tablero de Ajedrez con Canvas";
var text1 = "Julio Sanchez";

context.font = "25px serif";
context.fillText(text, 20, 50);
context.font = "10px serif";            
context.fillText(text1,20, 70);
for (i=1;i<=8;i++)
{
    color = !color;
    text = i;
    context.fillText(text, 80 + i*80, 75);
    context.fillText(text, 40, 70 + i * 80);
    
    var j=1;
    for (j=1;j<=8;j++)
    {	
        if (color)
        {
            context.fillStyle = "brown";
            color = false;
        }                
        else
        {
            context.fillStyle = "white";
            color = true;
        }
        context.fillRect(20+i*80, 50+j*80, 80, 80);
      }
}

	</script>
</body>
</html>
