<!DOCTYPE HTML>
<html>
<head>
   <title>Uso de la etiqueta IFRAME</title>
</head>

<body>
<p>Esto forma parte del cuerpo general del documento</p>

<iframe src="http://www.codificacionweb.com" scrolling="no" name="nombreiframe" height="200" width="200" seamless sandbox="allow-same-origin">

</iframe>
<p>Esto está fuera del iframe, forma parte del documento principal.</p>

</body>
</html>
