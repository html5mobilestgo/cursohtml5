<html>
<head>
<title>Entrada de datos por formulario</title></head>
<body>

<script type="text/javascript">
function eventoSubmit(objForm) {
	if (objForm.nombre.value == "") {
		alert("Falta introducir el nombre de usuario");
		return false;
	}

 if (objForm.psw.value == "") {
		alert("Falta introducir la contraseña");
		return false;
	}
	if (objForm.psw.value.length < 6) {
		alert("La contraseña debe tener al menos 6 caracteres");
		return false;
	}
	return confirm("¿Confirma el envío del formulario?");
} 

function eventoReset(){
	return confirm("¿Está seguro que quiere limpiar el formulario?");
}

</script>
<form name="form1" method="post" action="receptor.html" onsubmit="return eventoSubmit(this)" onreset="return eventoReset()">
Usuario:    <input type="text" name="nombre" value=""><br />
Contraseña: <input type="text" name="psw" value=""><br />
<input type="reset"  value="Borrar"><br />
<input type="submit" value="Enviar"><br />
</form>
</body>
</html>
